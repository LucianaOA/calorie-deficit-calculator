<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
    <title>Begin Your Journey: Calculate Your Calorie Deficit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body> 
    <div class="navbar">
        <div class="brand"> 
            <h3>GeeksforGeeks</h3> 
        </div> 
        <div class="menu"> 
            <a href="#">Tutorials</a> 
            <a href="#">Student</a> 
            <a href="#">Jobs</a> 
            <a href="#">Courses</a> 
        </div>
    </div>
    <hr>
    <hr>
    <div class="container">
        <h1>Calculate Your Calorie Deficit</h1>
        <form id="calorie-form">
            <label for="current-weight">Current Weight (kg):</label>
            <input type="number" id="current-weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="goal-weight">Goal Weight (kg):</label>
            <input type="number" id="goal-weight" required>

            <label for="activity-level">Activity Level:</label>
            <select id="activity-level">
                <option value="1.2">Sedentary</option>
                <option value="1.375">Lightly Active</option>
                <option value="1.55">Moderately Active</option>
                <option value="1.725">Very Active</option>
                <option value="1.9">Super Active</option>
            </select>

            <button type="button" id="calculate-btn">Calculate</button>
        </form>

        <div id="result">
            <p>Your Daily Calorie Deficit is: <span id="calorie-deficit">0</span> calories</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
